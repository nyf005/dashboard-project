<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div id="top-left">
        <form action="#">
          <label for="search"
            ><img src="./assets/icons/magnify.svg" alt="magnify-icon"
          /></label>
          <input type="search" name="search-bar" id="search" />
        </form>
      </div>
      <div id="top-right">
        <img src="./assets/icons/bell-ring-outline.svg" alt="bell-ring" />
        <div class="profile-picture">
          <img src="./assets/pictures/profile.jpg" alt="" />
        </div>
        <h4>Naruto Uzumaki</h4>
      </div>
      <div id="bottom-left">
        <div class="profile-picture">
          <img src="./assets/pictures/profile.jpg" alt="" />
        </div>
        <div id="profile-name">
          <p class="greeting">Hi there,</p>
          <h3>Naruto Uzumaki (@naruto)</h3>
        </div>
      </div>
      <div id="bottom-right">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>
    <aside>
      <div id="branding">
        <img src="./assets/icons/view-dashboard.svg" alt="dashboard-icon" />
        <h1>Dashboard</h1>
      </div>
      <div id="top-menu">
        <a href="#">
          <img src="./assets/icons/home.svg" alt="home-icon" />
          <h3>Home</h3>
        </a>
        <a href="#">
          <img
            src="./assets/icons/card-account-details.svg"
            alt="profile-icon"
          />
          <h3>Profile</h3>
        </a>
        <a href="#">
          <img src="./assets/icons/message-reply.svg" alt="messages-icon" />
          <h3>Messages</h3>
        </a>
        <a href="#">
          <img src="./assets/icons/clock-time-three.svg" alt="history-icon" />
          <h3>History</h3>
        </a>
        <a href="#">
          <img src="./assets/icons/file-multiple.svg" alt="tasks-icon" />
          <h3>Tasks</h3>
        </a>
        <a href="#">
          <img src="./assets/icons/account-group.svg" alt="communities-icon" />
          <h3>Communities</h3>
        </a>
      </div>
      <div id="bottom-menu">
        <a href="#">
          <img src="./assets/icons/cog.svg" alt="settings-icon" />
          <h3>Settings</h3>
        </a>
        <a href="#">
          <img src="./assets/icons/help-circle.svg" alt="support-icon" />
          <h3>Support</h3>
        </a>
        <a href="#">
          <img src="./assets/icons/shield-check.svg" alt="privacy-icon" />
          <h3>Privacy</h3>
        </a>
      </div>
    </aside>
    <main><p>Main Content</p></main>
  </body>
</html>
